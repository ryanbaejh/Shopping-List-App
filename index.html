<html>
    <head>
        <title>Add to Cart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <link rel="manifest" href="/manifest.json">
    </head>
    <body>
        <div class="container" id="main-container">
            <div class="container" id="main-page-container">
                <button class="main-page-btn" id="open-saved-list-btn">Open Shopping List</button>
                <button class="main-page-btn" id="create-new-list-btn">Create New List</button>
                <button class="main-page-btn" id="join-list-button">Join List</button>
            </div>
            <div class="container" id="open-list-container">
                <button class="small-btn" onclick="moveBackPage()">
                    <img class="back-btn-styling" src="backicon.png">
                </button>
                <h1>Your Lists: </h1>
                <ul id="saved-lists">
                    
                </ul>
            </div>
            <div class="container" id="create-list-container">
                <button class="small-btn" onclick="moveBackPage()">
                    <img class="back-btn-styling" src="backicon.png">
                </button>
                <input type="text" id="new-name-input-field" placeholder="New shopping list name">
                <button id="create-cart-btn">Create Shopping List</button>
            </div>
            <div class="container" id="join-list-container">
                <button class="small-btn" onclick="moveBackPage()">
                    <img class="back-btn-styling" src="backicon.png">
                </button>
                <input type="text" id="list-code-input-field" placeholder="Enter code to join">
                <button id="join-cart-btn">Join Shopping List</button>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
