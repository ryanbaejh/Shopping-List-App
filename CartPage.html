
<html>
    <head>
        <title>Add to Cart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <button class="small-btn" id="back-btn" onclick="moveBackHTML()">
            <img class="back-btn-styling" id="back-btn-img" src="backicon.png">
        </button>
        <button class="small-btn" id="trash-btn">
            <img id="trash-btn-img" src="trash.png">
        </button>
        <div class="container" id="main-container-list-page">
            <h1 id="list-name-title"></h1>
            <img src="assets/basketImage.png">
            <input type="text" id="input-field" placeholder="Bread">
            <button id="add-button">Add to cart</button>
            <ul id="shopping-list">
            </ul>
        </div>
        <div id="share-code-page-container">
            <p>Share the code below to invite friends!</p>
            <p id="list-code-display">PLACEHOLDER</p>
        </div>
        <div id="leave-or-delete-page-container">
            <button class="leave-or-delete-page-btn" id="leave-btn">Leave this list</button>
            <button class="leave-or-delete-page-btn" id="delete-btn">DELETE THIS LIST</button>
        </div>
        <div class="container" id="warning-page">
            <p>Are you sure you want to delete this list?</p>
            <div id="yes-no-container">
                <button class="yes-no-btn" id="yes-btn">Yes</button>
                <button class="yes-no-btn" id="no-btn">No</button>
            </div>
        </div>
        <button class="small-btn" id="share-btn">
            <img id="share-btn-img" src="shareicon.png">
        </button>
        <script src="CartPage.js" type="module"></script>
    </body>
</html>
